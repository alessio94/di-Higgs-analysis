# -*- mode: config -*-

[prepare]

# name of the output file
outputFile: sampleFolders/prepared/samples-prepared-recast.root

# input cross section files (and map)
XsecFiles: bbll/config/samples/XSec/XS_13TeV_recast.csv
XsecMap: bbll/config/samples/maps/recast.map
XsecUnit: fb
channelPlaceholder: channel

# some debugging options:
# printFolderTags: rdt
# printXsec: true

# create a dummy channel which will be multiplicated in post init patch file
channels: channel

# energy and luminosity
luminosityUnit: pb
energy: 13

# patch files to apply
patches: bbll/config/patches/prepare-patch.txt

# we just need the lumi, not the input file lists, so we can take any campaigns config
campaignsConfig: bbll/config/master/lumi-recast.cfg
campaigns: c16a,c16d,c16e

# -*- mode: config -*-

[prepare]

# name of the output file
outputFile: sampleFolders/prepared/samples-prepared-DxAOD.root

# input cross section files (and map)
XsecFiles: bbll/config/samples/XSec/XS_13TeV.csv
XsecMap: bbll/config/samples/maps/DxAOD.map
XsecUnit: nb
channelPlaceholder: channel

# some debugging options:
# printFolderTags: rdt
# printXsec: true

# create a dummy channel which will be multiplicated in post init patch file
channels: channel

# energy and luminosity
luminosityUnit: pb
energy: 13

# patch files to apply
patches: bbll/config/patches/prepare-patch.txt

campaignsConfig: bbll/config/master/campaigns_DxAOD.cfg
campaigns: c16a,c16d,c16e

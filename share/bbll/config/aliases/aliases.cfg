aliases.Lepton1sigmaD0BL: $(Lepton1d0BL) / $(Lepton1d0sigBL)
aliases.Lepton0sigmaD0BLCorr: $(Lepton0d0BLCorr) / $(Lepton0d0sigBLCorr)
aliases.Lepton1sigmaD0BLCorr: $(Lepton1d0BLCorr) / $(Lepton1d0sigBLCorr)

aliases.Lepton0z0sinTheta: [IPFD:$(LeptonContainer)[0]:z0sinTheta]
aliases.Lepton1z0sinTheta: [IPFD:$(LeptonContainer)[1]:z0sinTheta]
aliases.Lepton0z0sinThetaCorr: [IPFD:$(LeptonContainer)[0]:z0sinThetaCorrected]
aliases.Lepton1z0sinThetaCorr: [IPFD:$(LeptonContainer)[1]:z0sinThetaCorrected]

aliases.Lepton0MCTCOrigin: [IPID:$(LeptonContainer)[0]:MCTruthClassifierOrigin]

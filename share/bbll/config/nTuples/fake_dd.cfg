ntup:
    int is_sf       << $(isSF),
    int is_ee       << $(isEE),
    int is_em       << $(isEM),
    int n_electrons << $(NElectrons),
    int n_mus       << $(NMuons),
    int process_id  << $(processID),
    float m_bl      << $(M_BL)/1000.,
    int yield       << 1,
    int vbf_veto    << $(VBFVeto),

    float lept_0_pt << $(Lepton0Pt)/1000.,
    float lept_0_eta << $(Lepton0Eta),
    float lept_0_phi << $(Lepton0Phi),
    float lept_0_charge << $(Lepton0Charge),
    int lept_0_type << $(Lepton0MCTCType),
    int lept_0_origin << $(Lepton0MCTCOrigin),
    int lept_0_first_eg_mother_pdg_id << $(Lepton0firstEgMotherPdgId),
    int lept_0_first_eg_mother_truth_origin << $(Lepton0firstEgMotherTruthOrigin),
    int lept_0_first_eg_mother_truth_type << $(Lepton0firstEgMotherTruthType),

    float lept_1_pt << $(Lepton1Pt)/1000.,
    float lept_1_eta << $(Lepton1Eta),
    float lept_1_phi << $(Lepton1Phi),
    float lept_1_charge << $(Lepton1Charge),
    int lept_1_type << $(Lepton1MCTCType),
    int lept_1_origin << $(Lepton1MCTCOrigin),
    int lept_1_first_eg_mother_pdg_id << $(Lepton1firstEgMotherPdgId),
    int lept_1_first_eg_mother_truth_origin << $(Lepton1firstEgMotherTruthOrigin),
    int lept_1_first_eg_mother_truth_type << $(Lepton1firstEgMotherTruthType),

    float ll_m << $(DiLeptonMass)/1000.,
    float ll_pt << $(DiLeptonPt)/1000.,
    float ll_deltar << $(DiLeptonDeltaR),
    float ll_deltaphi << $(DiLeptonDeltaPhi),

    float nn_sr1_signal             << $(NN_SR1_NodeSignal),
    float nn_sr1_top                << $(NN_SR1_NodeTop),
    float nn_sr1_other              << $(NN_SR1_NodeOther),
    float nn_sr2_signal             << $(NN_SR2_NodeSignal),
    float nn_sr2_top                << $(NN_SR2_NodeTop),
    float nn_sr2_zll                << $(NN_SR2_NodeZll),
    float nn_sr2_other              << $(NN_SR2_NodeOther);

@Cut2TagMllSR1   : ntup >> data/ntup/unmerged/fakes_dd/2tag_sr1_os/$(jobID).root:ntup
@Cut2TagMbbSR2   : ntup >> data/ntup/unmerged/fakes_dd/2tag_sr2_os/$(jobID).root:ntup
@Cut2TagMllTopCR : ntup >> data/ntup/unmerged/fakes_dd/2tag_topcr_os/$(jobID).root:ntup
@Cut2TagMbbZllCR : ntup >> data/ntup/unmerged/fakes_dd/2tag_zllcr_os/$(jobID).root:ntup

@Cut2TagMllSR1_SS   : ntup >> data/ntup/unmerged/fakes_dd/2tag_sr1_ss/$(jobID).root:ntup
@Cut2TagMbbSR2_SS   : ntup >> data/ntup/unmerged/fakes_dd/2tag_sr2_ss/$(jobID).root:ntup
@Cut2TagMllTopCR_SS : ntup >> data/ntup/unmerged/fakes_dd/2tag_topcr_ss/$(jobID).root:ntup
@Cut2TagMbbZllCR_SS : ntup >> data/ntup/unmerged/fakes_dd/2tag_zllcr_ss/$(jobID).root:ntup

@Cut1TagMllSR1   : ntup >> data/ntup/unmerged/fakes_dd/1tag_sr1_os/$(jobID).root:ntup
@Cut1TagMllSR2   : ntup >> data/ntup/unmerged/fakes_dd/1tag_sr2_os/$(jobID).root:ntup
@Cut1TagMllTopCR : ntup >> data/ntup/unmerged/fakes_dd/1tag_topcr_os/$(jobID).root:ntup

@Cut1TagMllSR1_SS   : ntup >> data/ntup/unmerged/fakes_dd/1tag_sr1_ss/$(jobID).root:ntup
@Cut1TagMllSR2_SS   : ntup >> data/ntup/unmerged/fakes_dd/1tag_sr2_ss/$(jobID).root:ntup

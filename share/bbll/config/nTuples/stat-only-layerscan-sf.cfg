common:
    int process_id              << $(processID),
    int is_sf                   << $(isSF),
    float ll_m                  << $(DiLeptonMass)/1000.0,
    float bb_m                  << $(DiBJetMass)/1000.0,
    int yield                   << 1;

sr1_sf:
    float nn_sr1_sf_2layers_signal << $(NN_SR1_SF_2LAYERS_NodeSignal),
    float nn_sr1_sf_3layers_signal << $(NN_SR1_SF_3LAYERS_NodeSignal),
    float nn_sr1_sf_4layers_signal << $(NN_SR1_SF_4LAYERS_NodeSignal),
    float nn_sr1_sf_5layers_signal << $(NN_SR1_SF_5LAYERS_NodeSignal),
    float nn_sr1_sf_6layers_signal << $(NN_SR1_SF_6LAYERS_NodeSignal),
    float nn_sr1_sf_7layers_signal << $(NN_SR1_SF_7LAYERS_NodeSignal),
    float nn_sr1_sf_8layers_signal << $(NN_SR1_SF_8LAYERS_NodeSignal);

@Cut2TagMllSR1SF: common >> data/ntup/unmerged/stat-only-layerscan-sf/$(jobID)_SR1_SF.root:$(ntupleTreeName)
@Cut2TagMllSR1SF: sr1_sf >> data/ntup/unmerged/stat-only-layerscan-sf/$(jobID)_SR1_SF.root:$(ntupleTreeName)
@Cut2TagMllTopCR: common >> data/ntup/unmerged/stat-only-layerscan-sf/$(jobID)_TopCR.root:$(ntupleTreeName)
@Cut2TagMbbZllCR: common >> data/ntup/unmerged/stat-only-layerscan-sf/$(jobID)_ZllCR.root:$(ntupleTreeName)

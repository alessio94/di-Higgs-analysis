common:
    int event_number << $(eventNumber),
    int process_id              << $(processID),
    int is_sf                   << $(isSF),
    int is_ee                   << $(isEE),
    int is_mm                   << $(isMM),
    int is_em                   << $(isEM),
    int is_me                   << $(isME),
    int n_electrons             << $(NElectrons),
    int n_mus                   << $(NMuons),
    int process_id              << $(processID),
    int yield                   << 1,
    float lept_0_pt             << $(Lepton0Pt)/1000.0,
    float lept_0_eta            << $(Lepton0Eta),
    float lept_0_phi            << $(Lepton0Phi),
    float lept_0_e              << $(Lepton0E)/1000.0,
    float lept_0_type           << $(Lepton0Type),
    float lept_1_pt             << $(Lepton1Pt)/1000.0,
    float lept_1_eta            << $(Lepton1Eta),
    float lept_1_phi            << $(Lepton1Phi),
    float lept_1_e              << $(Lepton1E)/1000.0,
    float lept_1_type           << $(Lepton1Type),
    float bjet_0_pt             << $(BJet0Pt)/1000.0,
    float bjet_0_eta            << $(BJet0Eta),
    float bjet_0_phi            << $(BJet0Phi),
    float bjet_0_e              << $(BJet0E)/1000.0,
    float bjet_0_tagweight      << $(BJet0TagWeight),
    int bjet_0_truthid          << $(BJet0TruthLabelID),
    float bjet_1_pt             << $(BJet1Pt)/1000.0,
    float bjet_1_eta            << $(BJet1Eta),
    float bjet_1_phi            << $(BJet1Phi),
    float bjet_1_e              << $(BJet1E)/1000.0,
    float bjet_1_tagweight      << $(BJet1TagWeight),
    int bjet_1_truthid          << $(BJet1TruthLabelID),
    float met_sumet             << $(MET_sumet)/1000.0,
    float met_met               << $(MET_met)/1000.0,
    float met_sig               << [MET:metsig],
    float met_phi               << [MET:metphi],
    float ll_m                  << $(DiLeptonMass)/1000.0,
    float ll_pt                 << $(DiLeptonPt)/1000.,
    float ll_deltar             << $(DiLeptonDeltaR),
    float bb_m                  << $(DiBJetMass)/1000.0,
    float bb_pt                 << $(DiBJetPt)/1000.,
    float bb_deltar             << $(DiBJetDeltaR),
    float ht2r                  << [HT2R],
    float m_t2_bb               << [MT2_BB],
    float m_bl                  << $(M_BL)/1000.,
    float mt_lep0_met           << $(MT_LEP0_MET)/1000.,
    float mt_lep1_met           << $(MT_LEP1_MET)/1000.,
    float pt_bbll_vector        << $(PtBBLLVector)/1000.,
    float pt_bbllmet_vector     << $(PtBBLLMETVector)/1000.;

sr1:
    float nn_sr1_signal             << $(NN_SR1_NodeSignal),
    float nn_sr1_top                << $(NN_SR1_NodeTop),
    float nn_sr1_other              << $(NN_SR1_NodeOther),
    float nn_sr2_signal             << 0;

sr2:
    float nn_sr1_signal             << 0,
    float nn_sr1_top                << 0,
    float nn_sr1_other              << 0,
    float nn_sr2_signal             << $(NN_SR2_NodeSignal);


@Cut2TagMllSR1: common >> data/ntup/unmerged/2v_scan/$(jobID)_SR1.root:$(ntupleTreeName)
@Cut2TagMllSR1: sr1 >> data/ntup/unmerged/2v_scan/$(jobID)_SR1.root:$(ntupleTreeName)
@Cut2TagMbbSR2: common >> data/ntup/unmerged/2v_scan/$(jobID)_SR2.root:$(ntupleTreeName)
@Cut2TagMbbSR2: sr2 >> data/ntup/unmerged/2v_scan/$(jobID)_SR2.root:$(ntupleTreeName)
@Cut2TagMllTopCR: common >> data/ntup/unmerged/2v_scan/$(jobID)_TopCR.root:$(ntupleTreeName)
@Cut2TagMbbZllCR: common >> data/ntup/unmerged/2v_scan/$(jobID)_ZllCR.root:$(ntupleTreeName)
